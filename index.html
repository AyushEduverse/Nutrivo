<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrivo</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div id="particles-js"></div>
    <div id="splash-screen">
        <h1>Nutrivo</h1>
    </div>

    <div id="app" class="hidden">
        <header>
            <div class="container">
                <h1>Nutrition Analyzer</h1>
                <div class="theme-switcher">
                    <i class="fas fa-sun"></i>
                    <label class="switch">
                        <input type="checkbox" id="theme-toggle">
                        <span class="slider round"></span>
                    </label>
                    <i class="fas fa-moon"></i>
                </div>
            </div>
        </header>

        <main class="container">
            <div class="box" id="image-selection">
                <h2>Upload Food Image</h2>
                <div class="camera-container">
                    <video id="camera-feed" autoplay playsinline class="hidden"></video>
                    <canvas id="canvas" class="hidden"></canvas>
                    <img id="captured-image" src="#" alt="Captured Image" class="hidden">
                </div>
                <div class="upload-box">
                    <input type="file" id="upload-image" accept="image/*" class="hidden">
                    <label for="upload-image" id="upload-image-label">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p>Drag & Drop or Click to Upload Image</p>
                    </label>
                </div>
                <div class="controls">
                    <button id="start-camera"><i class="fas fa-camera"></i> Start Camera</button>
                    <button id="capture-image" class="hidden"><i class="fas fa-circle-camera"></i> Capture</button>
                </div>
            </div>

            <div class="box hidden" id="analysis-result">
                <h2>Analysis Result</h2>
                <div id="loader" class="hidden"></div>
                <div id="result-content">
                    <div id="dish-info">
                        <h3 id="dish-name"></h3>
                        <p id="dish-description"></p>
                    </div>
                    <div id="nutrition-info">
                        <h4>Nutritional Information</h4>
                        <ul id="nutrition-list"></ul>
                    </div>
                    <div id="advice-info">
                        <h4>AI Advice</h4>
                        <p id="ai-advice"></p>
                    </div>
                </div>
            </div>

            <div class="box" id="feature-buttons">
                <h2>Features</h2>
                <div class="controls">
                    <button id="daily-tracker-btn"><i class="fas fa-calendar-day"></i> Daily Tracker</button>
                    <button id="scan-barcode-btn"><i class="fas fa-barcode"></i> Scan Barcode</button>
                    <button id="recipe-suggestions-btn"><i class="fas fa-utensils"></i> Get Recipes</button>
                    <button id="detailed-report-btn"><i class="fas fa-chart-pie"></i> Detailed Report</button>
                    <button id="search-ingredient-btn"><i class="fas fa-search"></i> Search Ingredient</button>
                    <button id="share-btn"><i class="fas fa-share-alt"></i> Share</button>
                </div>
            </div>

            <div class="box" id="history-container">
                <h3>Analysis History</h3>
                <!-- History items will be loaded here -->
            </div>
        </main>

        <footer>
            <p>&copy; 2024 Nutrition Analyzer. All rights reserved.</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
